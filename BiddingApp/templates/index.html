<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BidSecure - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">BidSecure</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'AuctionLogin' %}">Auction Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'BidderLogin' %}">Bidder Login</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'Register' %}">Signup</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="bg-primary text-white text-center py-5">
        <div class="container">
            <h1>Welcome to BidSecure</h1>
            <p class="lead">Blockchain-based Smart Contract for Bidding System</p>
        </div>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-10 offset-md-1 text-center">
                <p class="lead">Secure and transparent bidding powered by blockchain technology.</p>
                <a href="{% url 'Register' %}" class="btn btn-success btn-lg">Get Started</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
